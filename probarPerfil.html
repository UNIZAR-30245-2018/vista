    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-12 col-sm-6 col-sm-offset-12">

                <div class="panel-heading">

                        <div style="margin-top:10px" class="form-group">

                            <div class="col-sm-12 controls">
